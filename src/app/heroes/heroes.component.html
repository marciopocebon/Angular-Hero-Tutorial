<h2>Heroes</h2>

<ul class="heroes">
  <li
    *ngFor="let hero of heroes"
    (click)="select(hero)"
    [class.selected]="hero === currentSelection"
  >

    <span class="badge">{{hero.id}}</span> {{hero.name}}
  </li>
</ul>


<div *ngIf="currentSelection != undefined">
  <h2>{{currentSelection.name | uppercase}}</h2>
  <div>
    <label>name:
      <input [(ngModel)]="currentSelection.name" placeholder="Hero name"/>
    </label>
  </div>
</div>
